<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Game Board</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell">00</div>
            <div cellIndex="1" class="cell">01</div>
            <div cellIndex="2" class="cell">02</div>
            <div cellIndex="3" class="cell">03</div>
            <div cellIndex="4" class="cell">04</div>
            <div cellIndex="5" class="cell">05</div>
            <div cellIndex="6" class="cell">06</div>
            <div cellIndex="7" class="cell">07</div>
            <div cellIndex="8" class="cell">08</div>
            <div cellIndex="9" class="cell">09</div>
            <div cellIndex="10" class="cell">10</div>
            <div cellIndex="11" class="cell">11</div>

        </div>
        <h3>Color:</h3>
        <div class="colorBtns" id="tile-color">
            <button class="color" id="redBtn">ButtonRD</button>
            <button class="color" id="greenBtn">ButtonGN</button>
            <button class="color" id="yellowBtn">ButtonYW</button>
            <button class="color" id="blueBtn">ButtonBE</button>
            <button class="color" id="purpleBtn">ButtonPE</button>
            <button class="color" id="orangeBtn">ButtonOE</button>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">New Game</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
