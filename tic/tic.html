<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Game Board</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell">0</div>
            <div cellIndex="1" class="cell">1</div>
            <div cellIndex="2" class="cell">2</div>
            <div cellIndex="3" class="cell">3</div>
            <div cellIndex="4" class="cell">4</div>
            <div cellIndex="5" class="cell">5</div>
            <div cellIndex="6" class="cell">6</div>
            <div cellIndex="7" class="cell">7</div>
            <div cellIndex="8" class="cell">8</div>
        </div>
        <h3>Color:</h3>
        <div class="color" id="tile-color">
            <button class="color" id="redBtn">buttonRD</button>
            <button class="color" id="greenBtn">buttonGN</button>
            <button class="color" id="yellowBtn">buttonYW</button>
            <button class="color" id="blueBtn">buttonBE</button>
            <button class="color" id="purpleBtn">buttonPE</button>
            <button class="color" id="blackBtn">buttonBK</button>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">New Game</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
