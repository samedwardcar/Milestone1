<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filler</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <div id="gameContainer">
    <h1>Game Board</h1>
    <div class="score" id="PlayerTileCount">
                <p></p>      
            </div>
            <div class="score" id="PlayerTileCount">
                <p></p>
            </div>
    <div id="cellContainer"></div>
    <h3 id="playerColor">Color:</h3>
    <h4 id="unableColors"></h4>
    <h2 id="selectedColor"></h2>
    <div class="colorOptions" id="colorBtns"<!-- original id colorChoice-->
      <button class="color" color="red" id="redBtn">buttonRD</button>
      <button class="color" color="green" id="greenBtn">buttonGN</button>
      <button class="color" color="yellow" id="yellowBtn">buttonYW</button>
      <button class="color" color="blue" id="blueBtn">buttonBE</button>
      <button class="color" color="purple" id="purpleBtn">buttonPE</button>
      <button class="color" color="black" id="blackBtn">buttonBK</button>
    </div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">New Game</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
